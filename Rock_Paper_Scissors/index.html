<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <!-- <script src="RockPaperScissors.js"></script> -->
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="rules">
      <p>Select Rock Paper or Scissors. May the odds ever be in your favor.</p>
    </div>
    <div class="results">
      Game Results
    </div>
    <div class="game-container">
      <div id="rock" class="selection">
        <img src="./images/rock.svg" />
      </div>
      <div id="paper" class="selection">
        <img src="./images/paper.svg" />
      </div>
      <div id="scissors" class="selection">
        <img src="./images/scissors.svg" />
      </div>
    </div>

  </div>
</body>
</html>
